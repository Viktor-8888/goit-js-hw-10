<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task-1 Countdown timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script type="module" crossorigin src="/goit-js-hw-10/1-timer.js"></script>
    <link rel="modulepreload" crossorigin href="/goit-js-hw-10/assets/bi_x-octagon-8j39FDM-.js">
    <link rel="modulepreload" crossorigin href="/goit-js-hw-10/assets/vendor-DDayshsU.js">
    <link rel="stylesheet" crossorigin href="/goit-js-hw-10/assets/vendor-CZjNVMTf.css">
    <link rel="stylesheet" crossorigin href="/goit-js-hw-10/assets/styles-BcMNqA3J.css">
  </head>
  <body>
    <input type="text" id="datetime-picker" />
    <button type="button" data-start>Start</button>

    <div class="timer">
      <div class="field">
        <span class="value" data-days>00</span>
        <span class="label">Дні</span>
      </div>
      <div class="field">
        <span class="value" data-hours>00</span>
        <span class="label">Години</span>
      </div>
      <div class="field">
        <span class="value" data-minutes>00</span>
        <span class="label">Хвилини</span>
      </div>
      <div class="field">
        <span class="value" data-seconds>00</span>
        <span class="label">Секунди</span>
      </div>
    </div>
  </body>
</html>
